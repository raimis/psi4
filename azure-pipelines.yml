pool:
  vmImage: 'vs2015-win2012r2'

steps:
 
  # Install Chocolatey (https://chocolatey.org/install#install-with-powershellexe)
  - powershell: |
      Set-ExecutionPolicy Bypass -Scope Process -Force
      iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
      Write-Host "##vso[task.setvariable variable=PATH]$env:PATH"
      choco --version
  
  # Install Miniconda
  - powershell: |
      choco install miniconda3 --yes
      $env:PATH = $env:PATH + "C:\tools\miniconda3\Scripts;"
      Write-Host "##vso[task.setvariable variable=PATH]$env:PATH"
      conda --version

  # Create conda enviroment
  # Note: conda doesn't work yet with PowerShell (https://github.com/conda/conda/issues/626)
  - powershell: |
      conda config --set always_yes yes 
      conda install --channel conda-forge `
                    --name build `
                    cmake `
                    deepdiff `
                    intel-openmp=2018.0.3 `
                    mkl-devel=2018.0.3 `
                    mpmath `
                    networkx `
                    ninja `
                    numpy `
                    pybind11 `
                    pytest `
                    python=3.6
      conda list
      dir C:\tools\miniconda3

  # Install LLVM
  # Note: LLVM distributed by conda is too old
  - powershell: |
      choco install llvm --yes
      $env:PATH = $env:PATH + "C:\Program Files\LLVM\bin;"
      Write-Host "##vso[task.setvariable variable=PATH]$env:PATH"
      clang-cl --version

  # Configure
  - powershell: |
      dir
      cmake --version
      ninja --version

