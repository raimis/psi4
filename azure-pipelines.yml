pool:
  vmImage: 'vs2015-win2012r2'

steps:

  - script: dir

# Python Script
# Run a Python script.
  - task: PythonScript@0
    inputs:
      scriptSource: 'inline'
      #scriptPath: # Required when scriptSource == FilePath
      script: 'import urllib; urllib.urlretrieve("https://repo.anaconda.com/miniconda/Miniconda3-latest-Windows-x86_64.exe", "Miniconda3.exe")'
      #arguments: # Optional
      #pythonInterpreter: # Optional
      #workingDirectory: # Optional
      #failOnStderr: false # Optional

  - script: dir
  - script: "Miniconda3.exe /D=C:\\Miniconda3"
  - script: dir C:\\Miniconda3
